<!DOCTYPE html>
<html lang="en">

    <!--Head-->

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Login / Sign Up Form</title>
        <link rel="stylesheet" href="src/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>

    <!--Body-->
    <body>

        <div class="container">
            <form class="form" id="login">
                <h1 class="form_title">Login</h1>

                <div class="form_message form_message-error"></div>
                <div class="form_input-group">
                    <input type="text" class="form_input" autofocus placeholder="Username or email">
                    <div class="form_input-error-message"></div>
                </div>

                <div class="form_input-group">
                    <input type="password" class="form_input" autofocus placeholder="Password">
                    <div class="form_input-error-message"></div>
                </div>

                <button class="form_button" type="submit">Continue</button>

                <form class="form_text">
                    <a class="form_link">Forgot your password?</a>
                </form>

                <form class="form_text">
                    <a class="form_link" id="linkCreateAccount">Don't have an account? Create account</a>
                </form>

            </form>
        </div>

    </body>

    <!--JavaScript-->
    <script src="src/main.js">
    
    </script>
</html>
